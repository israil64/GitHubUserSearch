<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
        <title>GitHub Account Seacher</title>

    </head>


    <body>
        <!-- Add this div to show the connection status -->
        <div id="connection-status" class="hide"></div>

        <!-- Rest of your HTML code -->
        <main class="max-w-xl p-3">
            <form class="flex items-center max-w-lg mx-auto " id="form">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                            viewBox="0 0 30 30">
                            <path
                                d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" id="simple-search"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-800 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search GitHub Account..." required />
                </div>
                <button type="submit" id="submit"
                    class="p-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </form>
            <div class="w-full max-w-lg bg-white border border-gray-200 py-2 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 px-5 mt-4"
                id="container">
                <!-- ** profile header -->
                <div class="flex flex-col items-center pb-10">
                    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="" alt="" id="img" />
                    <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white" id="name"></h5>
                    <a href=""
                        class="block px-4 text-sm font-semibold text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 hover:text-blue-600 dark:hover:text-white"
                        target="_blank" id="login"></a>
                    <!-- //* bio -->
                    <blockquote
                        class="p-2 my-2 border-s-4 border-gray-300 bg-gray-50 dark:border-gray-500 dark:bg-gray-800">
                        <p class="text-lg italic font-medium leading-relaxed text-gray-900 dark:text-white" id="bio">
                        </p>
                    </blockquote>

                    <!-- //* following followers repos -->

                    <div
                        class=" flex mt-4 md:mt-6  inline-flex items-center justify-between w-full  text-gray-500 bg-gray-200 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600  dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 ">
                        <div
                            class=" py-2 px-8 ms-2 text-sm font-medium text-gray-900  focus:outline-none  rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                            <p>Repos</p>
                            <b class="text-center text-lg" id="repos">40</b>
                        </div>
                        <div
                            class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none  rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                            <p>Followers</p>
                            <b class="text-center text-lg" id="followers">563</b>
                        </div>

                        <div
                            class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none  rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                            <p>Following</p>
                            <b class="text-center text-lg" id="following">53</b>
                        </div>
                    </div>

                    <!-- * other information* -->
                    <div
                        class="grid grid-cols-2 gap-2 mt-4 items-center text-gray-400 bg-blue-100 rounded-md py-2 px-4 w-full font-monospace">
                        <div>
                            <img class="h-auto max-w-full rounded-lg py-2" src="./image/location-icon.svg" alt="">
                            <p id="location"></p>
                        </div>
                        <div>
                            <img class="h-auto max-w-full rounded-lg py-2" src="./image/email-address-svgrepo-com.svg"
                                alt="">
                            <p id="email"></p>
                        </div>
                        <div>
                            <img class="h-auto max-w-full rounded-lg py-2 " src="./image/twitter-icon.svg" alt="">
                            <a href="#" class="cursor-pointer hover:text-blue-500" id="twitter-link"
                                target="_blank"></a>
                        </div>
                        <div>
                            <img class="h-auto max-w-full rounded-lg py-2" src="./image/website-icon.svg" alt="">
                            <p id="company"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- error show -->
            <div id="error"></div>
        </main>






        <script src="index.js"></script>
        <!-- <script src="../path/to/flowbite/dist/flowbite.min.js"></script> -->
    </body>

</html>
